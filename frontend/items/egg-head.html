<div class="mb-4">
    <div class="card-header row align-items-center">
        <div class="col-3">
            <img id="PostProfileImage" class="rounded-circle" alt="Profile Picture" style="width: 40px; height: 40px;">
        </div>
        <div class="col-6 p-0 text-center">
            <h6 id="PostUsername" class="mb-1"></h6>
            <p id="PostLocation" class="postP mb-0"></p>
        </div>
        <div class="col-3 postP text-end">
            <p id="PostTimestamp"></p>
        </div>
    </div>
    <div id="egg-body" class="row card-body p-2">
        <!-- Inserisci il contenuto del post qui -->
    </div>
    <div class="row card-footer">
        <div class="d-flex justify-content-start">
            <p class="ml-1"></p><p id="PostTesto"></p>
        </div>
        <div class="row justify-content-start">
            <div class="col-2 text-container middle">
                <button id="like-button" class="btn like-button" onclick="addRemoveLike(this)" data-action="AddLike"><i class="bi bi-heart"></i></button>
                <button id="unlike-button" class="btn unlike-button" onclick="addRemoveLike(this)" data-action="RemoveLike"><i class="bi bi-heart-fill"></i></button>
            </div>
            <div class="col text-container right">
                <button type="button" class="post-btn"><i class="bi bi-share"></i></button>
            </div>
        </div>
        <div class="comments-section mt-3 px-2">
            <h6 class="mb-2">Commenti</h6>
        
            <div class="input-group mb-3">
                <input type="text" class="form-control comment-input" placeholder="Aggiungi un commento..." aria-label="Aggiungi un commento">
                <button class="btn btn-primary send-comment-button" type="button">Invia</button>
            </div>
        
            <div class="comments-list">
                </div>
        </div>
    </div>
</div>
<hr>
