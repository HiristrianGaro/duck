<div class="card mb-4">
    <div class="card-header">
        <div class="row justify-content-start">
            <div class="col-2">
                <img src="{{fotoprofilo}}" class="rounded-circle mr-2" alt="Profile Picture" style="width: 50px; height: 50px;">
            </div>
            <div class="col p-0">
                <h3 class="h5 mb-1">{{Username}}</h3><p class="mb-0">{{citta}}, {{provincia}}, {{stato}}</p>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div id="myCarousel1" class="carousel slide" data-interval="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="assets/images/post/luciux.png" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                <img src="assets/images/post/Juglu.jpg" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                <img src="assets/images/post/pfp2.jpg" class="d-block w-100 rounded" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="card-footer">
        <div class="row justify-content-start">
            <div class="col-2 text-container middle">
                <button type="button" class='post-btn'><i class="bi bi-heart h5"></i></button>
                <button type="button" class="post-btn comment-adjust"><i class="bi bi-chat h5"></i></button>
            </div>
            <div class="col text-container right">
                <button type="button" class="post-btn"><i class="bi bi-share"></i></button>
            </div>
        </div>
    </div>
</div>
